<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible"content="IE=edge">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>REGISTRATION FORM </title>
    </head>
    <body>
        <h2 align="center">REGISTRATION FORM </h2>
        <table align="center padding"="5">
            <tr>
                <td>First Name</td>
                <td><input type="text"name="First Name"maxlength="50"placeholder="Manju"/>
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"name="Last Name"maxlength="50"placeholder="Koppineni"/>
                </td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td><input type="email"name="Email Id"maxlength="30"placeholder="20B01A1287@svecw.edu.in"/>
                </td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="text"name="Mobile Number"maxlength="10"placeholder="9842211229"/>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio"name="Gender"value="Male">Male
                    <td><input type="radio"name="Gender"value="Female">female 
                </td>
            </tr>
            <tr>
                <id colspan="2"align="center">
                    <input type="submit"value="submit"onclick="submitted()">
                    <input type="reset"value="reset"onclick="reseted()">
            </tr>
        </table>
       <script>
           function submitted (){
               document.write("your responses submitted successfully");
           }
           function reseted (){
               document.write("you can reset your responses ");
           }
         </script>
    </body>
</html>
